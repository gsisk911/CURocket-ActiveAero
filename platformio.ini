[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP3XX Library@^2.0.2
	adafruit/Adafruit AHRS@^2.2.3
	adafruit/Adafruit BNO055@^1.4.3
	adafruit/Adafruit Unified Sensor@^1.1.4
	tkjelectronics/Kalman Filter Library@^1.0.2
	rfetick/Kalman@^1.0.2
	tomstewart89/BasicLinearAlgebra@^2.3
